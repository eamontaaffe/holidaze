{{ define "title" }}
{{ .Site.Title }} - {{ .Title }}
{{ end }}

{{ define "main" }}
<main>
  TAXONOMY
  <ul>
    {{ range $page := .Pages }}

    <li>
      <a href="{{ $page.Permalink }}">{{ $page.Title }}</a>
      {{ with (.Resources.ByType "image").GetMatch "*feature*" }}
        <img src="{{ (.Resize "200x").RelPermalink }}">
      {{ end }}
    </li>
    {{ end }}
  </ul>
</main>
{{ end }}
