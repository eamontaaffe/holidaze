<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      {{ block "title" . }}
        {{ .Site.Title }}
      {{ end }}
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png" sizes="16x16">
  </head>
  <body>
    {{ block "header" . }}
      <header>
        <a href="/">{{ .Site.Title }}</a><marquee>{{ .Site.Params.Status }}</marquee>
      </header>
    {{ end }}

    {{ block "main" . }} {{ end }}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
