{{ define "header" }}

<header class="information-header fade-fast">
  <div class="title">
    <a href="/">
      <h1>{{ .Site.Title }}</h1>
    </a>
    <span>:</span>
    <marquee>{{ .Site.Params.Status }}</marquee>
  </div>
  <nav>
    View : <a href="/photo-index">Index</a>, <a href="/posts">All</a>, <a href="/information">Information</a>
  </nav>
</header>

{{ end }}

{{ define "main" }}
<main class="information-container fade-fast">
  <h3>
    {{ .Content }}
  </h3>
</main>
{{ end }}
