{{ define "main" }}
<main>

  <h2>{{ index .Params.countries 0 }} : <br> {{ .Title }}</h2>

  {{ range $index, $element := sort (.Resources.ByType "image") "Params.weight" }}
  <div class="post-gallery">

    <div class="post-image">
      <img src="{{ $element.RelPermalink }}" alt="{{ $element.Name }}"
        style="height: 100%; width: 100%; object-fit: cover" class="fade">
    </div>

    <div class="post-counter">{{ add $index 1 }}</div>

  </div>
  {{ end }}

</main>
{{ end }}
